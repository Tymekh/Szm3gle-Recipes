<script type="module">
    import data from "./GPT_response.json" with {type: "json"};
    let main = document.getElementsByTagName("main")[0];
    
    for (const i in data){
        // let strona = data[i].gra.replace(" ", '').replace("'", '').toLowerCase();

        params.set("gra", i);
        let link = url + "?" +params.toString();
        
        main.innerHTML += `<div onclick=window.location="${link}" class=item>${i.replaceAll("_", " ")}</div>`;

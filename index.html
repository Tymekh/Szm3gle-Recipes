<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Przepisy</title>
</head>
<body>
    <header>
        <h1>Przepisy</h1>
    </header>
    <main class="index-main">
        <div class="gry-container">

        </div>
        <footer>
            <p>Autorzy: Adrian Breitenbuch, Tymoteusz Niklas, Tymoteusz Dąbroś</p>
        </footer>
    </main>
</body>
</html>
<script type="module">
    import data from "./GPT_response.json" with {type: "json"};
    let gdzie = document.getElementsByClassName("gry-container")[0];
    
    for (const i in data){
        let strona = data[i].gra.replace(" ", '').replace("'", '').toLowerCase();
        
        gdzie.innerHTML += "<div class='gry'><a href=./strony/"+strona+".html>"+data[i].gra+"</a></div>";
    }
</script>
